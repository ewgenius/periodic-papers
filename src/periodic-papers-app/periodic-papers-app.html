<dom-module id="periodic-papers-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Lato', 'Roboto', sans-serif;
        color: #fff;
        background-color: #2e3542;

        --primary-background-color: #2e3542;
        --primary-text-color: #fff;
      }


      app-header-layout {
        background-color: #2e3542;
      }

      app-header {
        background-color: #2e3542;
        color: #fff;
      }

      app-toolbar {
        height: 56px;
      }

      .scroller {
        overflow: auto;
      }

      .content {
        width: 1000px;
        height: 1000px;
      }
    </style>
    <app-header-layout fullbleed>
      <app-header fixed shadow>
        <app-toolbar>
          <div main-title>Periodic papers</div>
          <paper-icon-button icon="search"></paper-icon-button>
          <paper-menu-button horizontal-align="right">
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <paper-item>Settings</paper-item>
              <paper-item>About</paper-item>
            </paper-menu>
          </paper-menu-button>
        </app-toolbar>
      </app-header>
      <div class="scroller">
        <div class="content">
          main content
        </div>
      </div>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'periodic-papers-app',

      properties: {
        prop1: {
          type: String,
          value: 'periodic-papers-app',
        },
      }
    });
  </script>
</dom-module>
