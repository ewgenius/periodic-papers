<dom-module id="periodic-papers-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: 'Lato', 'Roboto', sans-serif;
        color: #fff;
        background-color: #2e3542;

        --primary-background-color: #2e3542;
        --primary-text-color: #fff;

        --ruler-text-color: #505e76;
        --ruler-left-bg-color: #1e222a;
        --ruler-top-bg-color: #252932;
      }


      app-header-layout {
        background-color: var(--primary-background-color);
      }

      app-header {
        background-color: var(--primary-background-color);
        color: var(--primary-text-color);
      }

      app-toolbar {
        height: 56px;
      }

      .scroller {
        overflow: auto;
      }

      .grid {
        display: flex;
        flex-flow: column;
      }

      .grid-wrapper {
        display: flex;
        flex-flow: row;
      }

      .grid-content > div {
        width: 60px;
        height: 60px;
        background-color: #383a78;
      }

      .ruler {
        display: flex;
        color: var(--ruler-text-color);
      }

      .ruler > div {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
      }

      .ruler-top {
        background-color: var(--ruler-top-bg-color);
        width: calc(60px * 11 + 24px);
        height: 24px;
        flex-flow: row;
        padding-left: 24px;       
      }

      .ruler-top > div {
        width: 60px;
      }

      .ruler-left {
        background-color: var(--ruler-left-bg-color);
        width: 24px;
        flex-flow: column;
      }

      .ruler-left > div {
        height: 60px;
      }
    </style>
    <app-header-layout fullbleed>
      <app-header fixed shadow>
        <app-toolbar>
          <div main-title>Periodic papers</div>
          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
          <!--paper-menu-button horizontal-align="right">
            <paper-menu class="dropdown-content">
              <paper-item>Settings</paper-item>
              <paper-item>About</paper-item>
            </paper-menu>
          </paper-menu-button-->
        </app-toolbar>
      </app-header>
      <div class="scroller">
        <div class="grid">
          <div class="ruler ruler-top">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
          </div>
          <div class="grid-wrapper">
            <div class="ruler ruler-left">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>10</div>
              <div>11</div>
            </div>
            <div class="grid-content">          
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div>10</div>
              <div>11</div>
            </div>            
          </div>
        </div>
      </div>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'periodic-papers-app',

      properties: {
        prop1: {
          type: String,
          value: 'periodic-papers-app',
        },
      }
    });
  </script>
</dom-module>
